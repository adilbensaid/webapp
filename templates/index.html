<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Script App</title>
    <style>
        .tabs {
            display: flex;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background: #f0f0f0;
            border: 1px solid #ddd;
        }
        .tab.active {
            background: #ddd;
            font-weight: bold;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
    </style>
    <script>
        function showTab(tabIndex) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.content');
            tabs.forEach((tab, index) => {
                tab.classList.toggle('active', index === tabIndex);
                contents[index].classList.toggle('active', index === tabIndex);
            });
        }
    </script>
</head>
<body>
    <h1>Aplicación Multi-Script</h1>
    <div class="tabs">
        <div class="tab active" onclick="showTab(0)">Fusionar y Analizar</div>
        <div class="tab" onclick="showTab(1)">Scraping</div>
    </div>

    <div class="content active">
        <h2>Fusionar y Analizar Archivos</h2>
        <form action="/process" method="POST" enctype="multipart/form-data">
            <label for="screaming_file">Archivo Screaming Frog (XLSX):</label>
            <input type="file" id="screaming_file" name="screaming_file" accept=".xlsx" required><br><br>

            <label for="sistrix_file">Archivo Sistrix (CSV):</label>
            <input type="file" id="sistrix_file" name="sistrix_file" accept=".csv" required><br><br>

            <label for="url_base">URL Base:</label>
            <input type="text" id="url_base" name="url_base" required><br><br>

            <label for="slug_productos">Slug Productos:</label>
            <input type="text" id="slug_productos" name="slug_productos"><br><br>

            <label for="taxonomias">Taxonomías (separadas por comas):</label>
            <textarea id="taxonomias" name="taxonomias" rows="5" cols="40"></textarea><br><br>

            <button type="submit">Procesar Archivos</button>
        </form>
    </div>

    <div class="content">
        <h2>Scraping de Enlaces</h2>
        <form action="/scrape" method="POST">
            <label for="url">URL:</label>
            <input type="text" id="url" name="url" placeholder="https://ejemplo.com" required><br><br>

            <button type="submit">Iniciar Scraping</button>
        </form>
    </div>
</body>
</html>
